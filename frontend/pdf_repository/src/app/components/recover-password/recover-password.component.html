<mat-card class="recover-password-card">
  <mat-card-content class="card-body">
    <form class="recover-password-form">
      <mat-form-field appearance="outline" class="recover-password-form-field">
        <mat-label>Email</mat-label>
        <input matInput placeholder="user@email.com" name="email" [(ngModel)]="email">
      </mat-form-field>
      <button mat-raised-button color="primary" class="recover-password-form-button" (click)="sendPassordRecoverMessage()">
        <span>Send password recover message</span>
      </button>
    </form>
  </mat-card-content>
</mat-card>
