<mat-card class="card" *ngFor="let pdf of pdfList">
  <mat-card-header class="card-header">
    <mat-card-subtitle>{{pdf.ownersName}}</mat-card-subtitle>
    <mat-card-title>{{pdf.name}}</mat-card-title>
  </mat-card-header>
  <mat-divider></mat-divider>
  <mat-card-content class="card-body">
    <p>{{pdf.description}}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button color="primary">Download</button>
    <button mat-button color="warn" (click)="reportPDF(pdf.id)">Report</button>
  </mat-card-actions>
</mat-card>
